<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡quina de Memes</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
<div class="container">

    <div class="app" id="downloaded">

        <div class="logo">
            <img src="pictures/logo.png">
        </div>

        <div class="appImage">
            <textarea class="textBox" 
            placeholder="Digite seu meme" 
            aria-multiline="true"></textarea>
        
            <div id="displayImage"></div>  
            <textarea class="textBox" 
            placeholder="Digite seu meme" 
            aria-multiline="true"></textarea>
            
        </div>

        <div class="appPhotoPicker">
            <select id="memesList" onchange="changeMemePicture(this.value)"></select>
            <input type="file" id="imageInput" accept="image/jpeg, image/png, image/jpg">
        </div>

        <div class="download">
            <button id="btnDownload">Download</button>
        </div>
    </div>
</div>
    
<script src="./javascript/scripts.js"></script>
<script src="./javascript/html2canvas.js"></script>
<script>
    document.getElementById("btnDownload").onclick = ()=>{
        const screenshot = document.querySelector('#downloaded')
        html2canvas(screenshot).then((canvas)=>{
            const base64Image = canvas.toDataUrl("image/png")
            let anchor = document.createElement("a")
            anchor.setAttribute("href", base64Image)
            anchor.setAttribute("download", "myMeme.png")
            anchor.click()
            anchor.remove() 
        })
    }
    
</script>

</body>
</html>
